<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusikaLandia | Melodies and Lyrics</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <div class="header-upper">
            <div class="logo"><i class="fa-solid fa-cloud-music"></i></div>
            <div class="search-wrapper">
                <input type="text" class="search" placeholder="Looking for something? Search here!">
                <i class="fa-regular fa-magnifying-glass"></i>
            </div>
            <nav class="nav-bar">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#" class="nav-link">Genre</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Artists</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Subscribe</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-lower">MusikaLandia serves you your daily dose of music!</div>
    </header>

    <main class="container">
        <section class="top-12">
            <h1 class="section-heading">Our Daily Top 12</h1>
            <div class="top12-tiles-wrapper">
                <img src="./img/tile-one.jpg" alt="Top One" class="image-tile">
                <img src="./img/tile-two.jpg" alt="Top Two" class="image-tile">
                <img src="./img/tile-three.jpg" alt="Top Three" class="image-tile">
                <img src="./img/tile-four.jpg" alt="Top Four" class="image-tile">
                <img src="./img/tile-five.jpg" alt="Top Five" class="image-tile">
                <img src="./img/tile-six.jpg" alt="Top Six" class="image-tile">
                <img src="./img/tile-seven.jpg" alt="Top Seven" class="image-tile">
                <img src="./img/tile-eight.jpg" alt="Top Eight" class="image-tile">
                <img src="./img/tile-nine.jpg" alt="Top Nine" class="image-tile">
                <img src="./img/tile-ten.jpg" alt="Top Ten" class="image-tile">
                <img src="./img/tile-eleven.jpg" alt="Top Eleven" class="image-tile">
                <img src="./img/tile-twelve.jpg" alt="Top Twelve" class="image-tile">
            </div>
        </section>
    </main>
</body>
</html>
